<div class="card">
  <p-toast />

  <p-toolbar class="mb-6">
    <ng-template #start>
      <p-button
        label="Nova"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()"
      />
      <p-button
        severity="danger"
        label="Deletar"
        icon="pi pi-trash"
        outlined
        (onClick)="deleteSelectedProducts()"
        [disabled]="!selectedTransactions || !selectedTransactions.length"
      />
    </ng-template>

    <ng-template #end>
      <p-iconfield class="mr-2">
        <p-inputicon class="pi pi-search" />
        <input
          pInputText
          type="text"
          placeholder="Pesquisar..."
          (input)="dt.filterGlobal($any($event).target.value, 'contains')"
        />
      </p-iconfield>
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Importar"
        chooseLabel="Importar"
        auto
        customUpload
        class="inline-block mr-2"
        [chooseButtonProps]="{ severity: 'secondary' }"
      />
      <p-button
        label="Exportar"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="transactions"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['type', 'amount', 'date', 'category']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedTransactions"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} transações"
    [showCurrentPageReport]="true"
  >
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th style="min-width: 3rem">#</th>
        <th pSortableColumn="type" style="min-width: 10rem">
          <div class="flex gap-2 items-center">
            Tipo
            <p-sortIcon field="type" />
          </div>
        </th>
        <th pSortableColumn="amount" style="min-width: 10rem">
          <div class="flex gap-2 items-center">
            Valor
            <p-sortIcon field="amount" />
          </div>
        </th>
        <th pSortableColumn="category" style="min-width: 10rem">
          <div class="flex gap-2 items-center">
            Categoria
            <p-sortIcon field="category" />
          </div>
        </th>
        <th pSortableColumn="date" style="min-width: 12rem">
          <div class="flex gap-2 items-center">
            Data
            <p-sortIcon field="date" />
          </div>
        </th>
        <th style="min-width: 12rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-transaction>
      <tr>
        <td style="width: 3rem">
          <p-tableCheckbox [value]="transaction" />
        </td>
        <td style="min-width: 3rem">{{ transaction.id }}</td>
        <td>
          <p-tag
            [value]="transaction.type"
            [severity]="getTransactionTypeColor(transaction.type)"
          />
        </td>
        <td>{{ transaction.amount | currency : "BRL" }}</td>
        <td>{{ transaction.category | titlecase }}</td>
        <td>{{ transaction.date | date : "dd/MM/yyyy HH:mm" }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="editTransaction(transaction)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteTransaction(transaction)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px' }"
    header="Product Details"
    [modal]="true"
  >
    <ng-template #content>
      <div class="flex flex-col gap-6">
        <img
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.image"
          class="block pb-4 m-auto"
          *ngIf="product.image"
        />
        <div>
          <label for="name" class="block mb-3 font-bold">Name</label>
          <input
            type="text"
            pInputText
            id="name"
            [(ngModel)]="product.name"
            required
            autofocus
            fluid
          />
          <small class="text-red-500" *ngIf="submitted && !product.name"
            >Name is required.</small
          >
        </div>
        <div>
          <label for="description" class="block mb-3 font-bold"
            >Description</label
          >
          <textarea
            id="description"
            pTextarea
            [(ngModel)]="product.description"
            required
            rows="3"
            cols="20"
            fluid
          ></textarea>
        </div>

        <div>
          <label for="inventoryStatus" class="block mb-3 font-bold"
            >Inventory Status</label
          >
          <p-select
            [(ngModel)]="product.inventoryStatus"
            inputId="inventoryStatus"
            [options]="statuses"
            optionLabel="label"
            placeholder="Select a Status"
            fluid
          />
        </div>

        <div>
          <span class="block mb-4 font-bold">Category</span>
          <div class="grid grid-cols-12 gap-4">
            <div class="flex col-span-6 gap-2 items-center">
              <p-radiobutton
                id="category1"
                name="category"
                value="Accessories"
                [(ngModel)]="product.category"
              />
              <label for="category1">Accessories</label>
            </div>
            <div class="flex col-span-6 gap-2 items-center">
              <p-radiobutton
                id="category2"
                name="category"
                value="Clothing"
                [(ngModel)]="product.category"
              />
              <label for="category2">Clothing</label>
            </div>
            <div class="flex col-span-6 gap-2 items-center">
              <p-radiobutton
                id="category3"
                name="category"
                value="Electronics"
                [(ngModel)]="product.category"
              />
              <label for="category3">Electronics</label>
            </div>
            <div class="flex col-span-6 gap-2 items-center">
              <p-radiobutton
                id="category4"
                name="category"
                value="Fitness"
                [(ngModel)]="product.category"
              />
              <label for="category4">Fitness</label>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-6">
            <label for="price" class="block mb-3 font-bold">Price</label>
            <p-inputnumber
              id="price"
              [(ngModel)]="product.price"
              mode="currency"
              currency="USD"
              locale="en-US"
              fluid
            />
          </div>
          <div class="col-span-6">
            <label for="quantity" class="block mb-3 font-bold">Quantity</label>
            <p-inputnumber id="quantity" [(ngModel)]="product.quantity" fluid />
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #footer>
      <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
      <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
