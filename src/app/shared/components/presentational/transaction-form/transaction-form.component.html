<div class="flex flex-col gap-4">
  <div class="flex gap-3">
    <div>
      <label for="amount" class="block mb-2 font-bold">Valor</label>
      <p-inputnumber
        id="amount"
        [ngModel]="amount()"
        (ngModelChange)="updateField(TransactionField.AMOUNT, $event)"
        mode="currency"
        currency="BRL"
        locale="pt-BR"
        fluid
      />
    </div>

    <!-- TODO: Preciso resolver o calendário quebrando dentro do dialog -->
    <div>
      <label for="date" class="block mb-2 font-bold">Data</label>
      <p-datepicker
        id="date"
        [ngModel]="date()"
        (ngModelChange)="updateField(TransactionField.DATE, $event)"
        fluid
        dateFormat="dd/mm/yy"
        [showButtonBar]="true"
      />
    </div>
  </div>

  <!-- TODO: Esse carinha ainda não está ficando selecionado quando estamos no "modo" edição -->
  <div>
    <label for="type" class="block mb-2 font-bold">Tipo da transação</label>
    <p-select
      [options]="transactionTypes"
      [ngModel]="type()"
      (ngModelChange)="updateField(TransactionField.TYPE, $event)"
      optionLabel="label"
      optionValue="value"
      placeholder="Selecione o tipo da transação"
      class="w-full md:w-56"
    />
  </div>

  <div>
    <label for="category" class="block mb-2 font-bold">Categoria</label>
    <input
      type="text"
      pInputText
      id="category"
      [ngModel]="category()"
      (ngModelChange)="updateField(TransactionField.CATEGORY, $event)"
      required
      autofocus
      fluid
    />
  </div>
</div>
